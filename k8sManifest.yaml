apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  labels:
    app: jenkins-training
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jenkins-training
  template:
    metadata:
      labels:
        app: jenkins-training
    spec:
      containers:
        - name: jenkins-training
          image: openjdk:21
          imagePullPolicy: Never
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
spec:
  selector:
    app: jenkins-deployment
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 80